<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pilot Interface</h1>
        <div id="user-info"></div>
        <div id="available-controllers">
            <h2>Available Controllers</h2>
            <!-- Controllers will be populated here -->
        </div>
        <div id="message-log">
            <h2>Message Log</h2>
            <!-- Messages will be logged here -->
        </div>
        <input type="text" id="message-input" placeholder="Type your message here..." />
        <button id="send-message">Send</button>
        
        <div class="premade-messages">
            <h3>Premade Messages</h3>
            <button class="premade-button" data-message="Request IFR Clearance">Request IFR Clearance</button>
            <button class="premade-button" data-message="Request Taxi">Request Taxi</button>
            <button class="premade-button" data-message="Request FL Change">Request FL Change</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="pilot.js"></script>
</body>
</html>
