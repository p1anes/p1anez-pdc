<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pilot Interface</h1>
        <div id="user-info"></div> <!-- Display logged-in user info -->
    </header>
    
    <div class="container">
        <div id="available-users" class="available-users">
            <h2>Available Controllers</h2>
            <div id="controller-boxes"></div> <!-- User boxes will be populated here -->
        </div>

        <div class="free-text">
            <h2>Your Message</h2>
            <textarea id="free-text-message" rows="4" cols="50" placeholder="Type your message here..."></textarea>
            <button id="send-message-button">Send Message</button>
        </div>

        <div class="message-input">
            <button id="request-ifr-clearance">Request IFR Clearance</button>
            <button id="request-taxi">Request Taxi</button>
            <button id="request-fl-change">Request FL Change</button>
        </div>

        <div id="message-display">
            <h2>Messages</h2>
            <div id="message-output"></div> <!-- Display messages here -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="pilot.js"></script>
</body>
</html>
