<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDC - Flight Simulator Messaging</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>PDC</h1>
        <div id="user-info"></div> <!-- Display logged-in user info -->
    </header>
    
    <div class="container">
        <div id="controllers-list" class="available-controllers">
            <h2 style="color: black;">Available Controllers</h2>
            <div id="controller-boxes"></div> <!-- Controller boxes will be populated here -->
        </div>

        <div id="message-display">
            <h2 style="color: black;">RCVD MSGS</h2>
            <!-- Messages will be displayed here -->
        </div>

        <div class="message-input">
            <input type="text" id="message-input" placeholder="Type your message here">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script src="messaging.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
