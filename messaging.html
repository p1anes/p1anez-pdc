<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDC Messaging</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your updated CSS file -->
</head>
<body>
    <header>
        <h1>PDC Messaging</h1>
        <div id="user-info"></div> <!-- Display logged-in user info -->
    </header>
    
    <div class="container">
        <div id="availableUsers" class="available-users"> <!-- Corrected ID to match your JavaScript -->
            <h2>Available Users</h2>
            <div id="user-boxes"></div> <!-- User boxes will be populated here -->
        </div>

        <div id="message-display">
            <h2>Received Messages</h2>
            <div id="receivedMessages"></div> <!-- Corrected ID to match your JavaScript -->
        </div>

        <div class="message-input">
            <input type="text" id="message-input" placeholder="Type your message here">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="messaging.js"></script>
</body>
</html>
