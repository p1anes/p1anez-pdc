<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Controller Interface</h1>
        <div id="user-info"></div> <!-- Display logged-in user info -->
    </header>
    
    <div class="container">
        <div id="available-users" class="available-users">
            <h2>Available Pilots</h2>
            <ul id="pilot-list"></ul> <!-- Changed ID to 'pilot-list' -->
        </div>

        <div class="free-text">
            <h2>Your Message</h2>
            <textarea id="free-text-message" rows="4" cols="50" placeholder="Type your message here..."></textarea>
            <button id="send-message-button">Send Message</button>
        </div>

        <div class="message-input">
            <button id="if-clearance">IFR Clearance</button>
            <button id="fl-change">FL Change</button>
            <button id="vector">Vector</button>
        </div>

        <div id="message-display">
            <h2>Messages</h2>
            <div id="messages"></div> <!-- Changed ID to 'messages' to match JS -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="controller.js"></script>
</body>
</html>
